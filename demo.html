<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resize-polyfill</title>
  <style type="text/css">
    /* 1. copy styles marked as required */
    .resize-polyfill-wrapper { /* required */
      position: relative; /* position: relative|absolute is required */
      top: auto !important; /* override value from DragResize */
      left: auto !important; /* override value from DragResize */
    }
    .resize-polyfill-polyfilled textarea { /* required */
      width: 100%;
      height: 100%;
    }

    .resize-polyfill-br { /* required */
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAALUlEQVR42mNgwAH279//H4QZyFYAAv///5fBqQurCQQVEHQMVjaMAQQc2BQAABXMU79BvB5bAAAAAElFTkSuQmCC') no-repeat center center;
      border: 2px solid transparent;
      bottom: 0px;
      cursor: se-resize;
      height: 8px;
      position: absolute;
      right: 0px;
      width: 8px;
    }

    .demo-no-polyfill-wrapper textarea,
    .resize-polyfill-wrapper textarea {
      border: 1px solid #BFBFBF;
      resize: both;
      min-height: 50px;
    }
  </style>

</head>
<body>
  <div style="float:left; width:50%">
    <h3>Before</h3>
    <div class="demo-no-polyfill-wrapper">
     <textarea>I am TEXTAREA.</textarea>
    </div>

    <br />

    <div class="demo-no-polyfill-wrapper"
         style="width: 250px; height: 60px; background: #B00B1E; color: #FFF">
     I am DIV
    </div>
  </div>

  <!-- 2. mark each textarea container with className: resize-polyfill-wrapper -->
  <div style="float:left; width:50%">
    <h3>After</h3>
    <div class="resize-polyfill-wrapper">
     <textarea>I am TEXTAREA.</textarea>
    </div>

    <br />

    <div class="resize-polyfill-wrapper"
         style="width: 250px; height: 60px; background: #B00B1E; color: #FFF">
     I am DIV
    </div>
  </div>

  <div id="info" style="background:#AFA; clear: both; border-top: 20px solid #FFF; text-align:center;">
    Resize handler added: 
  </div>

  <!-- 3. attach lib/polyfill-resize.js -->
  <script type="text/javascript" src="lib/polyfill-resize.js"></script>
  <script>
    // 4. call two following lines
    var el = document.getElementsByClassName('resize-polyfill-wrapper');
    var method = resizeHandlerPolyfill(el);

    // for demo purposes
    document.getElementById('info').innerHTML += method;
  </script>
</body>
</html>
